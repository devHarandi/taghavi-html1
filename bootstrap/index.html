<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" >
  </head>
  <body>
    
    <div class="top-gif"></div>

    <div class="container">
        <div class="row pt-3">
            <div class="col-8">
               <div class="row">
                    <div class="col-2">
                        <img class="d-inline" src="img/logo.svg">
                    </div>
                    <div class="col-10">
                        <input class="d-inline form-control search" placeholder="جستجو در تیمچه ..." type="text">
                    </div>
               </div>
            </div>
            <div class="col-4">
                <div class="d-inline pe-2 border-left  px-2">
                    <button style="background:white;border:1px solid #0082fd;color:#0082fd;border-radius:10px" class="btn btn-info">در تیمچه بفروش</button>
                </div>
                <div class="d-inline pe-2 border-left  px-2">
                    <img src="https://images.timcheh.com/1/fill/24/24/sm/true/plain/https://static.timcheh.com/uploads/manual/images/others/card_giftcard.svg">
                </div>
                <div class="d-inline pe-2 border-left px-2">
                    ?
                </div>
                <div class="d-inline pe-2  px-2 border-left">
                    ورود و ثبت نام
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
